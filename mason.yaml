# Register bricks which can be consumed via the Mason CLI.
# https://github.com/felangel/mason
bricks:
  cubit:
    path: bricks/cubit
  app_layer:
    path: bricks/app_layer  
  cubits_layer:
    path: bricks/cubits_layer  
  ui_layer:
    path: bricks/ui_layer  
  utils:
    path: bricks/utils  
  data_layer:
    path: bricks/data_layer 
  stateless_screen:
    path: bricks/stateless_screen 
  statefull_screen:
    path: bricks/statefull_screen 
  custom_container:
    path: bricks/custom_container 
  assets_layer:
    path: bricks/assets_layer 


  # Bricks can also be imported via git url.
  # Uncomment the following lines to import
  # a brick from a remote git url.
  # widget:
  #   git:
  #     url: https://github.com/felangel/mason.git
  #     path: bricks/widget
